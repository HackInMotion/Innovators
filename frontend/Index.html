<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <form class="card" id="loginCard">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required title="Please enter your username">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn" type="submit" onclick="validateLogin()">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
        </form>
        <div class="card" id="registerCard" style="display: none;">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required title="Please enter your username">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Name" required title="Please enter your full name">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required title="Please enter your Email Id">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required title="Create a New Password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required title="Confirm your Paassword">
                <i class="fas fa-lock"></i>
            </div>
            <button class="btn" onclick="validateRegister()">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginCard = document.getElementById('loginCard');
        const registerCard = document.getElementById('registerCard');

        function fadeOut(element, callback) {
            element.classList.add('fade-out');
            setTimeout(() => {
                element.style.display = 'none';
                element.classList.remove('fade-out');   
                callback();
            }, 500);
        }
        function fadeIn(element) {
            
            element.classList.add('fade-in');
            element.style.display = 'block';
            setTimeout(() => {
                element.classList.remove('fade-in');
                
            }, 500);
            
        }

        function validateLogin() {
            const username = document.querySelector('#loginCard input[type="text"]');
            if (!username.value) {
                alert('Please enter your username');
                username.focus();
                return false;
            }
        }

        function validateRegister() {
            const username = document.querySelector('#registerCard input[type="text"]');
            if (!username.value) {
                alert('Please enter your username');
                username.focus();
                return false;
            }
        }

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            fadeOut(loginCard, () => {
                fadeIn(registerCard);
            });
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            fadeOut(registerCard, () => {
                fadeIn(loginCard);
            });
        });
    </script>
</body>
</html>
